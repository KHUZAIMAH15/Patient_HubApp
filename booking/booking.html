<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MediBook</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class=" w-full bg-gray-800  mx-auto px-4 py-4 flex justify-between items-center fixed top-0 ">
            <div class="flex items-center space-x-2">
                <i class="fas fa-heartbeat text-blue-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-blue-600">PatientHub</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="userName" class="text-gray-700 font-medium"></span>
                <a href="/Appointment/appointment.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-calendar-alt mr-1"></i>My Appointments
                </a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-24 ">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                 <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Book an Appointment</h2>
                <p class="text-gray-600">Fill in the details to schedule your visit</p>
            </div>
                    <div class="space-y-6">
                        <label class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-user mr-2 text-blue-700"></i>Patient Name
                        </label>
                        <input 
                            type="text" 
                            id="patientName" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter patient name"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-user-md mr-2 text-blue-700"></i>Select Doctor
                        <select 
                            id="doctorSelect" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                           <option value="">Select doctor</option>
                           <option value="dr_ahmed">Dr. Ahmed Khan</option>
                           <option value="dr_sana">Dr. Sana Malik</option>
                           <option value="dr_hassan">Dr. Hassan Ali</option>
                           <option value="dr_zara">Dr. Zara Sheikh</option>
                           <option value="dr_farhan">Dr. Farhan Raza</option>
                        </select>
                        </label>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-calendar mr-2 text-blue-700"></i>Appointment Date
                        <input 
                            type="date" 
                            id="appointmentDate" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                            </label>
                    </div>

                    <div>
                        <label  class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-clock mr-2 text-blue-700"></i>Appointment Time
                        <select 
                            id="appointmentTime" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                            <option value="">Select time...</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="21:00">09:00 PM</option>
                        </select>
                        </label>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            <i class="fa-duotone fa-solid fa-notes-medical mr-2 text-blue-700"></i>Reason for Visit
                        </label>
                        <textarea 
                            id="description" 
                            rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Describe your symptoms or reason for visit..."
                            required
                        ></textarea>
                    </div>
                    <button 
                        type="submit" onclick="PatientDtbtn()"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 text-lg mt-2"
                    >
                        <i class="fas fa-calendar-check mr-2 text-gray-300"></i>Book Appointment
                    </button>
                </form>
            </div>
        </div>
    </div>
<footer class=" w-full bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 PatientHub . All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="booking.js"></script>
</body>
</html>
