<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PBS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <nav class=" bg-white shadow-md ">
        <div class="  bg-gray-800  px-4 py-4 flex justify-between items-center  ">
            <div class="flex items-center space-x-2">
                <i class="fas fa-heartbeat text-blue-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-blue-600">PatientHub</h1>
            </div>
            <div  class="space-x-3">
                <a href="/sign up/signup.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign Up</a>
                <a href="/index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Back</a>
            </div>
    </nav>
    <div class="bg-white mx-auto rounded-lg shadow-2xl  max-w-md p-8 my-6 py-8">
        <div class="text-center mb-8">
            <i class="fas fa-heartbeat text-blue-600 text-5xl mb-3"></i>
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Login to your PatientHub account</p>
        </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email"
                    required
                >
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <button 
                type="submit" 
                onclick="loginbtn()"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 mt-6">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="/signup/signup.html" class="text-blue-600 hover:text-blue-800 font-medium hover:underline">Sign up</a>
            </p>
        </div>
    </div>
<footer class=" w-full bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 PatientHub . All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="login.js"></script>
</body>
</html>
